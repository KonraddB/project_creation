<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="ROBOTS" content="NOINDEX, NOFOLLOW" />
    <script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"></script>
    <script
    src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"
    integrity="sha256-eGE6blurk5sHj+rmkfsGYeKyZx3M4bG+ZlFyA7Kns7E="
    crossorigin="anonymous"></script>
    <script src="script/pixastic.custom.js"></script>
    <script src="script/colorbox-min.js"></script>
    <script src="script/waypoints.min.js"></script>


    <script src="script/initscript.js"></script>
    <script src="script/script.js"></script>
 

    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <link
      href="colorbox.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <nav>
      <h1>CreationStudio</h1>
    </nav>


    <div id="content">


      <div class="container">

        <div class="row">
          <div class="col-md-9 wizard-container">
            <div id="wizard_outer">
              <canvas id="wizard" width="100" height="100"></canvas>
              <div id="wizard_inner">
                <div id="wizard_inner_inner">
                  <div id="cropper">
                    <div id="crop-borders"></div>
                  </div>
                </div>
              </div>
              <div id="crop-frame"></div>
            </div>
          </div>
          <div class="col-md-3">
            <div class="side-panel">
              <h4 class="con-option" style="text-align: center;">Rozmiar</h4>
              <hr>
              <div style="width: 50%; padding-right: 4px; float: left;">
                <div class="select-mask">
                  <span>-- cm</span>
                  <select name="canvas_width">
                    <option value="20">20 cm</option>
                    <option value="30">30 cm</option>
                    <option value="40">40 cm</option>
                    <option value="50">50 cm</option>
                    <option value="60">60 cm</option>
                    <option value="70">70 cm</option>
                    <option value="80">80 cm</option>
                    <option value="90">90 cm</option>
                    <option value="100">100 cm</option>
                  </select>
                </div>
              </div>
              <div style="width: 50%; padding-left: 4px; float: right;">
                <div class="select-mask">
                  <span>-- cm</span>
                  <select name="canvas_height">
                    <option value="20">20 cm</option>
                    <option value="30">30 cm</option>
                    <option value="40">40 cm</option>
                    <option value="50">50 cm</option>
                    <option value="60">60 cm</option>
                    <option value="70">70 cm</option>
                    <option value="80">80 cm</option>
                    <option value="90">90 cm</option>
                    <option value="100">100 cm</option>
                    <option value="110">110 cm</option>
                    <option value="120">120 cm</option>
                    <option value="130">130 cm</option>
                    <option value="140">140 cm</option>
                    <option value="150">150 cm</option>
                  </select>
                </div>
              </div>
              <hr>

              <h4 class="con-option" style="text-align:center; padding-top:40px;">Przybliżenie:</h4>
              <div id="slider-zoom" data-tooltip="Przybliżenie - opis"></div>

              <div class="wiz-separator"></div>

              <div class="select-mask">
                <span>(wykończenie)</span>
                <select name="canvas_finish" data-tooltip="">
                  <option value="0" data-tooltip="Zadrukowane boki - opis"
                    >ramka 0.1</option
                  >

                </select>
              </div>

              
    <div id="full-overlay">

    </div>

  </body>
</html>
